<div>
  <ul *ngFor="let message of this.messages" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{message}}
      <span class="badge badge-secondary badge-pill">User</span>
    </li>
  </ul>
</div>

<input [(ngModel)]="this.message"  /><button (click)="sendMessage()">Send</button>
