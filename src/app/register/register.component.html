<div class="container">


    <div class="row align-items-center">
      <div class="col-4">
        <h1 class="h1-custom mb-4">Register</h1>
        <span class="align-bottom" style="color:#8499B1">
          Already a member?
          <a routerLink="/login" class="btn btn-outline-primary signup ml-2" role="button">Login</a>
        </span>
      </div>
  
      <div class="col-8">
        <div class="card mt-5 form-custom">
          <div class="card-body">
  
            <!-- login form -->
            <form #registerForm="ngForm" (ngSubmit)="onFormSubmit(registerForm)"> 
              <div class="card-text">
                <div class="form-group">
                  <!-- first name input -->
                  <input name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required minlength="1" class="form-control mt-3 form-custom" placeholder="First Name">
                  <div *ngIf="firstName.errors && registerForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
                    <div *ngIf="firstName.errors"> 
                      Please enter your first name.
                    </div>	
                  </div>
                  <!-- last name input -->
                  <input name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required minlength="1" class="form-control mt-3 form-custom" placeholder="Last Name">
                  <div *ngIf="lastName.errors && registerForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
                    <div *ngIf="lastName.errors"> 
                      Please enter your last name.
                    </div>	
                  </div>
                  <!-- email input -->
                  <input name="email" [(ngModel)]="user.email" email #email="ngModel" class="form-control mt-3 form-custom" placeholder="Email">
                  <div *ngIf="email.errors && registerForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
                    <div *ngIf="email.errors"> 
                      Email is not valid.
                    </div>	
                  </div>
                  <!-- password input -->
                  <input type="password" name="password" required minlength="8" [(ngModel)]="user.password" #password="ngModel" class="form-control mt-3 form-custom" placeholder="Password">
                  <div *ngIf="password.errors && registerForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
                    <div *ngIf="password.errors"> 
                      Password must be 8 characters long.
                    </div>	
                  </div>
                </div>
                <!-- submit button -->
                <button type="submit" class="btn btn-lg btn-block mt-3 btn-custom">Submit</button>
              </div>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
