<div class="container">


  <div class="row align-items-center">
    <div class="col-4">
      <h1 class="h1-custom mb-4">Login</h1>
      <span class="align-bottom" style="color:#8499B1">
        Not a member?
        <a routerLink="/register" class="btn btn-outline-primary signup ml-2" role="button">Sign Up</a>
      </span>
    </div>

    <div class="col-8">
      <div class="card mt-5 form-custom">
        <div class="card-body">

          <!-- login form -->
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm"> 
            <div class="card-text">
              <div class="form-group">
                <!-- email input -->
                <input type="email" class="form-control form-custom" [(ngModel)]="model.email" #email="ngModel" id=email placeholder="Email">
                <!-- password input -->
                <input type="password" class="form-control mt-3 form-custom" [(ngModel)]="model.password" #password="ngModel" id=password placeholder="Password">
              </div>
              <!-- submit button -->
              <button type="submit" class="btn btn-lg btn-block mt-3 btn-custom">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
